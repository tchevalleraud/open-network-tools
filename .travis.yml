language: php

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - nightly

before_install:
  - composer self-update

install:
  - composer install --no-interaction

script:
  - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
  - travis_retry php vendor/bin/php-coveralls

matrix:
  allow_failures:
    - php: 7.0
    - php: 7.3

cache:
  directories:
    - $HOME/.composer/cache